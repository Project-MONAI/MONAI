name: build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  flake8-py3:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        pip install flake8 flake8-mypy flake8-bugbear flake8-comprehensions flake8-executable flake8-pyi mccabe pycodestyle pyflakes
        pip install pep8-naming
        flake8 --version
        flake8 . --count --statistics --config .flake8

  test-py3:
    container:
      image: nvcr.io/nvidia/pytorch:19.10-py3
    runs-on: [self-hosted, linux, x64]
    steps:
    - uses: actions/checkout@v2
    - name: Install the dependencies
      run: |
        which python
        python -m pip install --upgrade pip --no-cache-dir
        python -m pip uninstall -y torch torchvision
        python -m pip install -q -r requirements.txt --no-cache-dir
    - name: Run unit and integration tests
      run: |
        pwd
        ls -a
        nvidia-smi
        export CUDA_DEVICE_ORDER=PCI_BUS_ID
        export CUDA_VISIBLE_DEVICES=0,1
        ./runtests.sh --net
